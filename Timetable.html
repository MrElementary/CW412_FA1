<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CTU - Timetables</title>
    <link rel="stylesheet" href="Stylesheets/style.css" media="all">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/core/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/interaction/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/daygrid/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/4.2.0/timegrid/main.min.js'></script>
</head>

<body>
    <nav class="header">
        <img name="home-logo" src="Images/ctu-no-background.png">
        </div>
        <div class="top-links">
            <a href="#">Sign Up</a>
            <a href="#">Log In</a>
            <a href="#">Support</a>
        </div>
    </nav>

    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid', 'timeGrid'],
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                defaultDate: new Date(),
                editable: true,
                eventLimit: true, // allow "more" link when too many events
            });

            calendar.render();
        });
    </script>


    <div class="footer">
        <a style="color: white" href="Home Page.html">Home | </a>
        <a style="color: white" href="Timetable.html">Timetable | </a>
        <a style="color: white" href="Discussions.html">Discussion | </a>
        <a style="color: white" href="shareResources.html">Share Resources | </a>
        <a style="color: white" href="About Us.html">About Us | </a>
        <a style="color: white" href="Contact Us.html">Contact Us | </a>
    </div>
</body>

</html>
